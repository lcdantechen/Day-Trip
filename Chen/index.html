<!DOCTYPE html>
<html>
<head>
	<title>plan you day trip</title>
	
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/style.css">
  


</head>
<body>
 <div class="container">
    <!-- Jumbotron with Title -->
    <div class="jumbotron">
       <div class="displays">
             <h1 class="text-center"><strong>Plan Your Day trip</strong></h1>
            
             <div class="panel-body">
         
                <form role="form">
                  <div class="form-group">
                    <label for="text">Name:</label>
                    <input type="text" class="form-control" id="nameinput">
                  </div>
                  <div class="form-group">
                    <label for="text">Email:</label>
                    <input type="email" class="form-control" id="emailinput">
                  </div>
                 

                  <button type="submit" class="btn btn-default" id="addUser">Let's Go!</button>
                </form>

              </div>
         </div>
    </div>
    <!-- append events -->
    <div id="events"></div>
 </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

</html>
